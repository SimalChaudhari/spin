<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin to Win</title>
    <style>

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
            background: linear-gradient(-45deg, #f0f9ff, #dbeafe, #bfdbfe, #e0e7ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 1000px;
            width: 95%;
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }


        .wheel-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #wheelCanvas {
            width: min(400px, 90vw);
            height: auto;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            background: #fff;
            display: block;
        }

        .form-section {
            flex: 1;
            padding-left: 20px;
        }

        .form-section h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .form-section h1 .do-text {
            color: #1e40af;
        }

        .form-section h1 .main-text {
            color: #000;
        }

        .form-section p {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        #emailInput {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
        }

        #emailInput:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        #spinBtn {
            width: 100%;
            padding: 14px 28px;
            border-radius: 8px;
            border: 0;
            background: #60a5fa;
            color: #fff;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        #spinBtn:hover:not(:disabled) {
            background: #3b82f6;
        }

        #spinBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #result {
            margin-top: 16px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        #result.hidden {
            display: none;
        }

        .result-success {
            color: #10b981;
        }

        .result-error {
            color: #ef4444;
        }

        .flex-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        /* Result Modal */
        .result-modal {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.55);
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.25s ease, visibility 0.25s;
            padding: 12px;
            z-index: 1000;
        }

        .result-modal.active {
            visibility: visible;
            opacity: 1;
        }

        .result-modal .content {
            width: 90%;
            max-width: 480px;
            background: #fff;
            border-radius: 12px;
            padding: 18px;
            box-shadow: 0 18px 50px rgba(0, 0, 0, 0.18);
            transform: scale(0.98);
            transition: transform 0.2s;
            text-align: center;
        }

        .result-modal.active .content {
            transform: scale(1);
        }

        #winnerText {
            font-size: 22px;
            margin: 6px 0;
            color: #222;
            text-align: center;
        }

        #prizeText {
            font-size: 20px;
            margin: 6px 0;
            color: #e91e63;
            text-align: center;
            font-weight: 800;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 14px;
        }

        .modal-buttons button {
            padding: 10px 14px;
            border-radius: 8px;
            border: 0;
            cursor: pointer;
            font-weight: 600;
        }

        #playAgainBtn {
            background: #1976d2;
            color: #fff;
        }

        #closeResultBtn {
            background: #9e9e9e;
            color: #fff;
        }

        /* Confetti */
        #confettiCanvas {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 900;
        }

        @media (max-width: 768px) {
            .modal-content {
                padding: 20px;
            }
            .flex-container {
                flex-direction: column;
                gap: 20px;
            }
            .form-section {
                padding-left: 0;
                width: 100%;
            }
            #wheelCanvas {
                width: min(350px, 85vw);
            }
            .form-section h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Full-screen confetti -->
    <canvas id="confettiCanvas"></canvas>

    <div class="modal-content">
        <div class="flex-container">
            <!-- Wheel Section -->
            <div class="wheel-container">
                <canvas id="wheelCanvas" aria-label="Spin wheel"></canvas>
            </div>
            
            <!-- Form Section -->
            <div class="form-section">
                <h1><span class="do-text">Do</span> <span class="main-text">SPIN TO WIN üéâ A DISCOUNT üéÅ !</span></h1>
                <p>Enter your email to spin the wheel.</p>
                
                <form id="spinForm">
                    <div class="form-group">
                        <input 
                            type="email" 
                            id="emailInput" 
                            placeholder="Enter your email" 
                            required
                        >
                    </div>
                    <button 
                        type="submit" 
                        id="spinBtn"
                    >
                        SPIN IT!
                    </button>
                </form>
                
                <div id="result" class="hidden"></div>
            </div>
        </div>
    </div>

    <!-- Result Modal -->
    <div id="resultModal" class="result-modal" aria-hidden="true">
        <div class="content" role="dialog" aria-modal="true">
            <h2 id="winnerText">You Won!</h2>
            <div id="prizeText">üéÅ Prize: ‚Äî</div>
            <div class="modal-buttons">
                <button id="playAgainBtn">‚ñ∂ Play Again</button>
                <button id="closeResultBtn">‚úñ Close</button>
            </div>
        </div>
    </div>

    <script>
        /* ===== Elements & state ===== */
        const wheelCanvas = document.getElementById('wheelCanvas');
        const wheelCtx = wheelCanvas.getContext('2d');

        const confettiCanvas = document.getElementById('confettiCanvas');
        const confettiCtx = confettiCanvas.getContext('2d');

        const emailInput = document.getElementById('emailInput');
        const spinBtn = document.getElementById('spinBtn');
        const resultDiv = document.getElementById('result');
        const resultModal = document.getElementById('resultModal');
        const winnerText = document.getElementById('winnerText');
        const prizeText = document.getElementById('prizeText');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const closeResultBtn = document.getElementById('closeResultBtn');

        // Segments with blue color scheme - matching image exactly
        const segments = [
            { text: "20% OFF", emoji: "üõçÔ∏è", type: "discount", value: 20 },
            { text: "SORRY...", emoji: "üò¢", type: "sorry" },
            { text: "15% OFF", emoji: "üõí", type: "discount", value: 15 },
            { text: "SORRY...", emoji: "üò¢", type: "sorry" },
            { text: "10% OFF", emoji: "üí∞", type: "discount", value: 10 },
            { text: "SORRY...", emoji: "üò¢", type: "sorry" },
            { text: "5% OFF", emoji: "üíµ", type: "discount", value: 5 },
            { text: "SORRY...", emoji: "üò¢", type: "sorry" },
            { text: "3% OFF", emoji: "üéâ", type: "discount", value: 3 },
            { text: "SORRY...", emoji: "üò¢", type: "sorry" },
            { text: "SORRY...", emoji: "üò¢", type: "sorry" },
            { text: "SORRY...", emoji: "üò¢", type: "sorry" }
        ];

        // Blue color scheme - alternating light and dark blue
        const colors = [
            "#93c5fd", // light blue-300
            "#2563eb", // dark blue-600
            "#2563eb", // dark blue-600
            "#93c5fd", // light blue-300
            "#93c5fd", // light blue-300
            "#2563eb", // dark blue-600
            "#2563eb", // dark blue-600
            "#93c5fd", // light blue-300
            "#93c5fd", // light blue-300
            "#2563eb", // dark blue-600
            "#93c5fd", // light blue-300
            "#2563eb"  // dark blue-600
        ];

        let displaySize = 400;
        let dpr = Math.max(window.devicePixelRatio || 1, 1);
        let center = {x: 0, y: 0};
        let radius = 0;
        let currentRotation = 0; // radians
        let spinning = false;

        /* ===== Resize ===== */
        function resizeAll() {
            dpr = Math.max(window.devicePixelRatio || 1, 1);
            displaySize = Math.min(window.innerWidth * 0.4, 400);
            displaySize = Math.round(displaySize);

            wheelCanvas.style.width = displaySize + 'px';
            wheelCanvas.style.height = displaySize + 'px';
            wheelCanvas.width = displaySize * dpr;
            wheelCanvas.height = displaySize * dpr;
            wheelCtx.setTransform(dpr, 0, 0, dpr, 0, 0);

            center.x = displaySize / 2;
            center.y = displaySize / 2;
            radius = (displaySize / 2) - 20;

            // Confetti canvas fullscreen
            confettiCanvas.style.width = window.innerWidth + 'px';
            confettiCanvas.style.height = window.innerHeight + 'px';
            confettiCanvas.width = Math.round(window.innerWidth * dpr);
            confettiCanvas.height = Math.round(window.innerHeight * dpr);
            confettiCtx.setTransform(dpr, 0, 0, dpr, 0, 0);

            drawWheel(currentRotation);
        }
        window.addEventListener('resize', resizeAll);
        resizeAll();

        /* ===== Draw wheel ===== */
        function drawWheel(rotationRad = 0, highlightIndex = null, highlightAlpha = 0) {
            const ctx = wheelCtx;
            ctx.clearRect(0, 0, displaySize, displaySize);

            const slice = (2 * Math.PI) / segments.length;

            // Draw wheel rotated
            ctx.save();
            ctx.translate(center.x, center.y);
            ctx.rotate(rotationRad);
            ctx.translate(-center.x, -center.y);

            for (let i = 0; i < segments.length; i++) {
                const start = i * slice;
                ctx.beginPath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.moveTo(center.x, center.y);
                ctx.arc(center.x, center.y, radius, start, start + slice);
                ctx.closePath();
                ctx.fill();

                // Draw white border between segments
                ctx.beginPath();
                ctx.strokeStyle = "#ffffff";
                ctx.lineWidth = 1;
                ctx.moveTo(center.x, center.y);
                ctx.lineTo(
                    center.x + Math.cos(start) * radius,
                    center.y + Math.sin(start) * radius
                );
                ctx.stroke();

                // Label with emoji and text
                ctx.save();
                ctx.translate(center.x, center.y);
                ctx.rotate(start + slice / 2);
                
                // Text color based on background
                const isLightBlue = colors[i % colors.length] === "#93c5fd";
                ctx.fillStyle = isLightBlue ? "#1e293b" : "#ffffff";
                
                // Draw emoji and text
                const fontSize = Math.max(16, displaySize / 25);
                ctx.font = `bold ${fontSize}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // Position text at 65% radius
                const textRadius = radius * 0.65;
                ctx.fillText(segments[i].emoji, textRadius, -10);
                ctx.fillText(segments[i].text, textRadius, 8);
                
                ctx.restore();
            }

            // Highlight overlay
            if (highlightIndex !== null && highlightAlpha > 0) {
                const start = highlightIndex * slice;
                ctx.beginPath();
                ctx.moveTo(center.x, center.y);
                ctx.arc(center.x, center.y, radius, start, start + slice);
                ctx.closePath();
                ctx.fillStyle = `rgba(255, 230, 100, ${Math.min(1, highlightAlpha)})`;
                ctx.fill();
            }

            ctx.restore();

            // Draw outer border circle (fixed, not rotated)
            ctx.beginPath();
            ctx.strokeStyle = "#ffffff";
            ctx.lineWidth = 1;
            ctx.arc(center.x, center.y, radius, 0, 2 * Math.PI);
            ctx.stroke();

            // Fixed pointer on top
            drawPointer();
        }

        function drawPointer() {
            const ctx = wheelCtx;
            ctx.save();
            const pointerHalf = Math.max(12, displaySize * 0.03);
            const y = center.y - radius - 4;
            ctx.beginPath();
            ctx.moveTo(center.x - pointerHalf, y);
            ctx.lineTo(center.x + pointerHalf, y);
            ctx.lineTo(center.x, y + Math.max(20, displaySize * 0.05));
            ctx.closePath();
            ctx.fillStyle = "#60a5fa";
            ctx.fill();
            ctx.lineWidth = 2;
            ctx.strokeStyle = "#fff";
            ctx.stroke();
            ctx.restore();
        }

        /* ===== Convert rotation -> index ===== */
        function rotationToIndex(rotationRad) {
            const rotDeg = ((rotationRad * 180 / Math.PI) % 360 + 360) % 360;
            const pointerDeg = (270 - rotDeg + 360) % 360;
            const sliceDeg = 360 / segments.length;
            let idx = Math.floor(pointerDeg / sliceDeg);
            idx = ((idx % segments.length) + segments.length) % segments.length;
            return idx;
        }

        /* ===== Spin logic ===== */
        function spinWheel() {
            if (spinning) return;
            
            const email = emailInput.value.trim();
            if (!email) {
                alert('Please enter your email first!');
                return;
            }

            spinning = true;
            spinBtn.disabled = true;
            resultDiv.classList.add('hidden');
            emailInput.style.opacity = '0.5';

            // Pick random index
            const chosenIndex = Math.floor(Math.random() * segments.length);

            // Compute target rotation
            const sliceDeg = 360 / segments.length;
            const desiredPointerDeg = (chosenIndex + 0.5) * sliceDeg;
            const desiredWheelDegNormalized = (270 - desiredPointerDeg + 360) % 360;

            const currentDeg = ((currentRotation * 180 / Math.PI) % 360 + 360) % 360;
            let deltaDeg = (desiredWheelDegNormalized - currentDeg + 360) % 360;

            const extraSpins = 4 + Math.floor(Math.random() * 3);
            const totalDeg = deltaDeg + extraSpins * 360;
            const targetRotation = currentRotation + (totalDeg * Math.PI / 180);

            const duration = 4200 + Math.floor(Math.random() * 800);
            const startRot = currentRotation;
            let startTime = null;

            function step(ts) {
                if (!startTime) startTime = ts;
                const elapsed = ts - startTime;
                const t = Math.min(1, elapsed / duration);
                const ease = 1 - Math.pow(1 - t, 3);
                const nowRot = startRot + (targetRotation - startRot) * ease;

                drawWheel(nowRot);

                if (t < 1) {
                    requestAnimationFrame(step);
                    return;
                }

                // Finished spinning
                currentRotation = targetRotation % (2 * Math.PI);
                drawWheel(currentRotation);

                const winningIndex = rotationToIndex(currentRotation);

                // Pulse highlight then show result
                pulseHighlight(winningIndex, 3, 700, () => {
                    showResult(segments[winningIndex]);
                });
            }

            requestAnimationFrame(step);
        }

        /* ===== Pulse highlight ===== */
        function pulseHighlight(index, pulses = 3, pulseDuration = 700, callback) {
            const total = pulses * pulseDuration;
            const start = performance.now();
            function frame(now) {
                const elapsed = now - start;
                if (elapsed >= total) {
                    drawWheel(currentRotation, null, 0);
                    callback && callback();
                    return;
                }
                const pulseProgress = (elapsed % pulseDuration) / pulseDuration;
                const alpha = Math.sin(pulseProgress * Math.PI);
                drawWheel(currentRotation, index, alpha * 0.95);
                requestAnimationFrame(frame);
            }
            requestAnimationFrame(frame);
        }

        /* ===== Show result modal ===== */
        function showResultModal(player, prize) {
            winnerText.textContent = `${player}, You Won!`;
            prizeText.textContent = `üéÅ Prize: ${prize}`;
            changeBackground();
            resultModal.classList.add('active');
            startConfetti();
        }

        function closeResult() {
            resultModal.classList.remove('active');
            fadeOutConfetti();
            spinBtn.disabled = false;
            emailInput.style.opacity = '1';
            spinning = false;
        }

        /* ===== Show result ===== */
        function showResult(segment) {
            const email = emailInput.value.trim();
            const player = email.split('@')[0] || 'Player';
            
            let prizeText = '';
            if (segment.type === 'discount') {
                prizeText = `${segment.value}% OFF`;
            } else {
                prizeText = 'Better luck next time!';
            }
            
            showResultModal(player, prizeText);
        }

        /* ===== Change background themes ===== */
        const themes = [
            "linear-gradient(-45deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb)",
            "linear-gradient(-45deg, #ffecd2, #fcb69f, #ff9a9e, #fecfef)",
            "linear-gradient(-45deg, #84fab0, #8fd3f4, #cfd9df, #e2ebf0)",
            "linear-gradient(-45deg, #f6d365, #fda085, #fbc2eb, #a18cd1)"
        ];
        
        function changeBackground() {
            const t = themes[Math.floor(Math.random() * themes.length)];
            document.body.style.background = t;
            document.body.style.backgroundSize = "400% 400%";
            document.body.style.animation = "gradientBG 15s ease infinite";
        }

        /* ===== Confetti system ===== */
        let confettiParticles = [];
        let confettiFrameId = null;
        let confettiOpacity = 0;

        function startConfetti() {
            confettiParticles = [];
            const w = confettiCanvas.width / dpr;
            const h = confettiCanvas.height / dpr;
            for (let i = 0; i < 220; i++) {
                confettiParticles.push({
                    x: Math.random() * w,
                    y: Math.random() * h - h,
                    r: Math.random() * 6 + 4,
                    d: Math.random() * 100,
                    color: `hsl(${Math.random() * 360}, 90%, 55%)`,
                    tilt: Math.random() * 15 - 10,
                    tiltAngle: 0,
                    tiltAccel: Math.random() * 0.07 + 0.01
                });
            }
            confettiOpacity = 0;
            if (confettiFrameId) cancelAnimationFrame(confettiFrameId);
            function fadeIn() {
                confettiOpacity += 0.06;
                if (confettiOpacity >= 1) {
                    confettiOpacity = 1;
                    confettiFrameId = requestAnimationFrame(() => updateConfetti(confettiOpacity));
                } else {
                    updateConfetti(confettiOpacity);
                    confettiFrameId = requestAnimationFrame(fadeIn);
                }
            }
            fadeIn();
        }

        function updateConfetti(opacity = 1) {
            const ctx = confettiCtx;
            const w = confettiCanvas.width / dpr;
            const h = confettiCanvas.height / dpr;
            ctx.clearRect(0, 0, w, h);
            confettiParticles.forEach(p => {
                p.tiltAngle += p.tiltAccel;
                p.y += (Math.cos(p.d) + 3 + p.r) / 2;
                p.x += Math.sin(p.d);
                p.tilt = Math.sin(p.tiltAngle) * 12;
                ctx.beginPath();
                ctx.lineWidth = p.r;
                ctx.strokeStyle = p.color.replace('hsl', 'hsla').replace(')', `, ${opacity})`);
                ctx.moveTo(p.x + p.tilt + p.r / 2, p.y);
                ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 2);
                ctx.stroke();
                if (p.y > h + 30) {
                    p.y = -10 - Math.random() * h * 0.2;
                    p.x = Math.random() * w;
                }
            });
            confettiFrameId = requestAnimationFrame(() => updateConfetti(opacity));
        }

        function fadeOutConfetti() {
            let op = confettiOpacity || 1;
            function fade() {
                op -= 0.06;
                if (op <= 0) {
                    if (confettiFrameId) {
                        cancelAnimationFrame(confettiFrameId);
                        confettiFrameId = null;
                    }
                    confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
                    confettiParticles = [];
                    confettiOpacity = 0;
                    return;
                }
                updateConfetti(op);
                requestAnimationFrame(fade);
            }
            fade();
        }

        /* ===== Event handlers ===== */
        document.getElementById('spinForm').addEventListener('submit', (e) => {
            e.preventDefault();
            spinWheel();
        });

        closeResultBtn.addEventListener('click', closeResult);

        playAgainBtn.addEventListener('click', () => {
            const email = emailInput.value.trim();
            const player = email.split('@')[0] || 'Player';
            resultModal.classList.remove('active');
            fadeOutConfetti();
            setTimeout(() => {
                spinning = false;
                spinBtn.disabled = false;
                emailInput.style.opacity = '1';
                spinWheel();
            }, 160);
        });

        // Initial draw
        drawWheel(currentRotation);
    </script>
</body>
</html>
